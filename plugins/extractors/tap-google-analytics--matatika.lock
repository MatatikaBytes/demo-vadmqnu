      "placeholder": "Ex. my_report_definition.json",
      "protected": false
    },
    {
      "name": "start_date",
      "kind": "date_iso8601",
      "protected": false
    },
    {
      "name": "end_date",
      "kind": "date_iso8601",
      "protected": false
    }
  ]
